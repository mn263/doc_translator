<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Translately</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>
    <link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Cabin" rel="stylesheet" type="text/css">
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/masonry.pkgd.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body data-ng-app="myApp">
<img id="loading-icon" style="visibility: hidden;" src="images/loading45.gif">

<div data-ng-controller="FilesCtrl">

    <div style="height: 60px; background-color: rgba(99, 130, 145, 1);">
        <div style="float: left; min-width: 300px;">
            <h1 id="site-name">Translately</h1>
        </div>
        <div style="float: right; min-width: 200px; padding-top: 20px;">
            <ig-login></ig-login>
            <button style="visibility: hidden; float: none;" ng-click="signOut()" id="logout-button" class="btn">Logout</button>
        </div>
        <ig-signup></ig-signup>
        <ig-document></ig-document>
    </div>
    <div id="document-area">
        <div id="main-area">
            <p style="margin-top: 0; padding-top: 10px;">User Documents</p>

            <div id="file-section">

                <label for="english-button"></label>
                <input type="radio" id="english-button" name="group1" value="English" checked> English<br>

                <label for="spanish-button"></label>
                <input style="margin-left: 10px;" id="spanish-button" type="radio" name="group1" value="Spanish"> Spanish<br>

                <input type="file" id="files" name="file"/>
                <span class="readBytesButtons">
                  <button ng-click="readFile()" style="height: 23px; font-size: small">Upload File</button>
                </span>

                <div class="masonry">
                    <div class="item docIcon" data-ng-repeat="file in files">
                        <div onclick="openDocModal()" ng-click="openFile( file )">
                            <img class="file-img" src="images/Filetype-Document-icon.png">
                            <p class="file-desc">{{ file.title }}</p>
                        </div>
                        <button style="font-size: smaller;" ng-click="deleteFile( file )">Delete File</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <modal-login show='loginShown' width='350px' height='40%'>
        <div style="height: 60px; margin-bottom:40px; background-color: rgba(99, 130, 145, 1);">
            <div style="float: left; min-width: 300px;">
                <h1 id="site-name">Translately</h1>
            </div>
        </div>
        <div style="text-align: center;">
            <div style="margin-bottom: 10px;">
                <label>Username: </label>
                <input id="login-username" placeholder="Username" type="text" name="username" size="15"/><br/>
            </div>
            <div>
                <label>Password: </label>
                <input id="login-password" placeholder="Password" type="password" name="password" size="15"/><br/>
            </div>
            <div style="width: 50%; margin: auto;">
                <div style="float: left;" onclick="signUp()" id="signup-button">
                    <p style="color: rgb(99, 130, 145);">sign up</p>
                </div>
                <div style="float: right;"><button data-ng-click="login()">Login</button></div>
            </div>
        </div>
    </modal-login>


    <modal-signup show='signupShown' width='350px' height='50%'>
        <div style="height: 60px; margin-bottom:40px; background-color: rgba(99, 130, 145, 1);">
            <div style="float: left; min-width: 300px;">
                <h1 id="site-name">Translately</h1>
            </div>
        </div>
        <div style="text-align: center;">
            <div style="margin-bottom: 10px; float: right; margin-right: 85px;">
                <label>Email: </label>
                <input id="signup-email" placeholder="email" type="text" name="email" size="15"/><br/>
            </div>
            <div style="margin-bottom: 10px; float: right; margin-right: 85px;">
                <label>Username: </label>
                <input id="signup-username" placeholder="username" type="text" name="username" size="15"/><br/>
            </div>
            <div style="margin-bottom: 10px; float: right; margin-right: 85px;">
                <label>Password: </label>
                <input id="signup-password" placeholder="password" type="password" name="password" size="15"/><br/>
            </div>
            <div style="float: right; margin-right: 85px;">
                <label>Re-enter: </label>
                <input id="signup-password-confirm" placeholder="confirm password" type="password" name="confirm password" size="15"/><br/>
            </div>
            <div style="width: 50%; margin: auto;">
                <div style="float: right;"><button data-ng-click="signup()">Login</button></div>
            </div>
        </div>
    </modal-signup>

    <modal-document show='documentShown' width='350px' height='50%'>
        <div style="height: 60px; margin-bottom:5px;">
            <div style="float: left; min-width: 300px;">
                <h1 id="site-name" style="font-size: 25px; padding-left: 20px;">{{ Title }}</h1>
            </div>
        </div>
        <div class="masonry">
            <div class="item wordIcon" style="white-space: nowrap; height: 30px;" data-ng-repeat="word in Words track by $index">
                <p class="word-translate" style="display: inline;" ng-click="translate( word )"> {{ word }} </p>
            </div>
        </div>
    </modal-document>
    <div style="width: 100%; float: left; margin-top: 100px; margin-left: 10px;">
        <p data-ng-click="deleteAccount()" id="delete-button" style="color: lightslategray; visibility: hidden; float: left;"><u>delete account</u></p>
    </div>
    <div style="width: 100%; float: left; margin-top: 100px; margin-left: 10px;">
            <p style="float: left;"><a href="https://github.com/mn263/doc_translator/blob/master/README.md">Translately GitHub Repo</a></p>
    </div>
</div>

</body>
</html>
